version: "3"

services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - DjRAPICM

  postgres:
    image: postgres:12
    environment:
      POSTGRES_DB: rest_app
      POSTGRES_USER: Camilleus
      POSTGRES_PASSWORD: fghg1234
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    networks:
      - DjRAPICM

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8080:80"
    networks:
      - DjRAPICM

networks:
  DjRAPICM:
