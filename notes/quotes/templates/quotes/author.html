{% extends 'noteapp/base.html' %} {% block content %}
<h2>Authors</h2>
<ul>
  {% for single_author in authors %}
  <li>
    <a href="{% url 'quotes:author_detail' author_id=single_author.id %}">
      {{ single_author.name }}
    </a>
  </li>
  {% endfor %}
</ul>
{% if user.is_authenticated %}
<a href="{% url 'quotes:add_author' %}">Add New Author</a>
{% endif %} {% endblock %}
