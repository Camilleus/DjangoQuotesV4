{% extends 'noteapp/base.html' %} {% block content %}
<h2>Quotes</h2>
<ul>
  {% for quote in quotes %}
  <li>
    <a href="{% url 'quotes:quote_detail' quote_id=quote.id %}"
      >{{ quote.text }}</a
    >
  </li>
  {% endfor %}
</ul>
{% if user.is_authenticated %}
<a href="{% url 'quotes:add_quote' %}">Add New Quote</a>
{% endif %} 
{% endblock %}
